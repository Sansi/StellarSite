<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>download</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'http://www.sansistellar.com/';
        var iPadUrl = 'https://itunes.apple.com/us/app/stellar-wi-fi/id965055647?ls=1&mt=8';
        if(Terminal.platform.android){
            theUrl = 'http://www.sansitech.com/app/StellarWi-Fi.apk';
        }else if(Terminal.platform.iPhone){
            theUrl = 'https://itunes.apple.com/us/app/stellar-wi-fi/id965055647?ls=1&mt=8';
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = iPadUrl;
                    break;
                case 'ko-kr':
                    theUrl = iPadUrl;
                    break;
                case 'ja-jp':
                    theUrl = iPadUrl;
                    break;
                default:
                    theUrl = iPadUrl;
            }
        }
 
        location.href = theUrl;
    </script>
</head>

</html>
